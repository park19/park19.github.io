<article class="contents">
	<section>
		<header>
			<h1>＜アンケート＞</h1>
		</header>
		<form action="result.html" method="get">
			<section>
				<h2>1.  暖かいものが食べたいですか</h2>
				<p class="radio-grp">
					<input type="radio" id="r1" name="q1" value="0" checked /><label for="r1">Yes</label>
					<input type="radio" id="r2" name="q1" value="1" /><label for="r2">No</label>
				</p>
			</section>
			<section>
				<h2>2.　こってりしたものが食べたいですか</h2>
				<p class="radio-grp">
					<input type="radio" id="r3" name="q2" value="0" checked /><label for="r3">Yes</label>
					<input type="radio" id="r4" name="q2" value="1"><label for="r4" />No</label>
				</p>
			</section>
			<section>
				<h2>3.　主食はご飯が食べたいですか</h2>
				<p class="radio-grp">
					<input type="radio" id="r5" name="q3" value="0" checked /><label for="r5">Yes</label>
					<input type="radio" id="r6" name="q3" value="1" /><label for="r6">No</label>
				</p>
			</section>
			<section>
				<h2>4.　</h2>
				<p class="radio-grp">
					<input type="radio" id="r7" name="q4" value="0" checked /><label for="r7">Yes</label>
					<input type="radio" id="r8" name="q4" value="1" /><label for="r8">No</label>
				</p>
			</section>
			<section>
				<h2>5.　</h2>
				<p class="radio-grp">
					<input type="radio" id="r9" name="q5" value="0" checked><label for="r9" />Yes</label>
					<input type="radio" id="r10" name="q5" value="1" /><label for="r10">No</label>
				</p>
			</section>
			<input type="submit" value="送信" />
		</form>
	</section>
</article>
